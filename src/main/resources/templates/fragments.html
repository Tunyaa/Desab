<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фрагменты</title>
</head>
<body>
    <div th:fragment="mapTable">
        <tbody>
            <tr th:each="row : ${map}">
                <td th:each="fiefd : ${row}">
                    <img th:src="@{/{fiefd}(fiefd=${fiefd})}" alt="Image" style="width: 30px; height: auto;"/>
                </td>
            </tr>
        </tbody>
    </div>
</body>
</html>
