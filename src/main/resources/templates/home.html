<!DOCTYPE html>
<html lang="ru" xmlns:th"http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Разделённая страница</title>
        <style>
            /* Общие стили */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            /* Шапка */
            header {
                background-color: #4CAF50;
                color: white;
                padding: 15px;
                text-align: center;
            }

            /* Основной контейнер */
            .container {
                display: flex;
                flex: 1;
            }

            /* Левая боковая панель */
            .left-sidebar {
                background-color: #f4f4f4;
                width: 200px;
                padding: 15px;
            }

            /* Правая боковая панель */
            .right-sidebar {
                background-color: #f4f4f4;
                width: 200px;
                padding: 15px;
            }

            /* Центральная часть */
            .main-content {
                flex: 1;
                padding: 15px;
                background-color: #e0e0e0;
            }

            /* Нижняя часть (футер) */
            footer {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }
        </style>



    </head>

            <!-- Правая боковая панель -->
            <aside class="right-sidebar">


                <h2>Правая панель</h2>


                
                    


            </aside>
        </div>

        <!-- Нижняя часть (футер) -->
        <footer>
            <p>Футер страницы &copy; 2023</p>
        </footer>
    </body>
    
</html>
